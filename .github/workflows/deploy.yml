name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      # - name: Test with pytest
      #   run: |
      #     pytest
      - name: Build wheel file
        run: |
          find . -type d | grep __pycache__ | xargs rm -rf
          python setup.py bdist_wheel --build-number 0 --python-tag py37 -d .
      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_REMOTE_HOST }}
          port: ${{ secrets.DEPLOY_REMOTE_PORT }}
          username: ${{ secrets.DEPLOY_REMOTE_USER }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          source: "timetablebot-1.0.0-0-py37-none-any.whl"
          target: ${{ secrets.DEPLOY_REMOTE_TARGET }}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_REMOTE_HOST }}
          port: ${{ secrets.DEPLOY_REMOTE_PORT }}
          username: ${{ secrets.DEPLOY_REMOTE_USER }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_REMOTE_TARGET }}
            source venv/bin/activate
            pip uninstall timetablebot -y
            pip install timetablebot-1.0.0-0-py37-none-any.whl -U
            rm timetablebot-1.0.0-0-py37-none-any.whl
            sudo supervisorctl restart timetable-bot
